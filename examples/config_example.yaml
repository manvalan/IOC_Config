# IOC_Config - Example YAML Configuration File
# Format compatible with IOC_Config YAML support (v1.2.0+)
# 
# This file demonstrates all supported configuration sections
# and parameter types for occultation calculation

# Database configuration (optional)
database:
  type: "sqlite"
  path: "/path/to/database.db"
  cache_enabled: true
  cache_size: 1000

# Target object specification (required)
object:
  id: "2022 PN"
  name: "Occultation Target"

# Propagation settings (optional)
propag:
  step_size: 60
  method: "numerical"
  max_iterations: 10000

# Search parameters (optional)
search:
  max_magnitude: 15.5
  min_duration_sec: 2.0

# Observation time (required)
time:
  start: "2024-01-01T00:00:00"
  end: "2024-12-31T23:59:59"
  reference_epoch: "2024-01-01T12:00:00"
